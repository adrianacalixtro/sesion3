<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prueba propuesto</title>
</head>
<body>
    <script>
        let dia=3;
        let nombreDia;
        
        switch (dia) {
            case 1:
                nombreDia="Lunes";
                break;
            case 2:
                nombreDia="Martes";
                break;
            case 3:
                nombreDia="Miercoles";
                break;
            case 4:
                nombreDia="Jueves";
                break;
            case 5:
                nombreDia="Viernes";
                break;
            case 6:
                nombreDia="Sabado";
                break;
            case 7:
                nombreDia="Domingo";
                break;
            default:
                nombreDia="Dia no valido";
                break;
        }
        document.write("El dia es:" + nombreDia)
    </script>
</body>
</html>
