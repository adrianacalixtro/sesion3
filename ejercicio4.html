<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script>
        let contador =1 ;
        while(contador <= 10 ){
            document.write("contador: " + contador + "<br>");
            contador++;
        }
    </script>
</body>
</html>
