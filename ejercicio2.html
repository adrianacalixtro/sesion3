<!DOCTYPE html>
<html lang="es">

<body>
    <script>
        let numero=parseInt(prompt("Ingrese un numero"));
        if(numero%2==0){
            alert(numero+" es par");
        }else{
            alert(numero+" es impar");
        }
    </script>
